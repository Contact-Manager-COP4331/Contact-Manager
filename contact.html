<!DOCTYPE html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="js/code.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
		showSection('readSection');
	}, false);
	</script>
	<title>Landing Page </title>
	<meta name="landing page where you can add, edit, delete, or search contacts">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header class="page-header">
		<img src="images/LogoContactManager 1.png" alt="Contact Manager logo" class="site-logo" />
	</header>

	<main class="page-shell">
		<div id="loggedInDiv" class="card card-surface shadow-sm mb-4">
			<div class="card-body d-flex flex-wrap align-items-center justify-content-between gap-3">
				<span id="userName" class="fw-semibold"></span>
				<button type="button" id="logoutButton" class="btn btn-outline-primary btn-underline-hover" onclick="doLogout();">Log Out</button>
			</div>
		</div>

		<div class="btn-group w-100 mb-4" role="group" aria-label="Contact actions">
			<button type="button" class="btn btn-outline-primary flex-fill btn-underline-hover" onclick="showSection('readSection');">Read</button>
			<button type="button" class="btn btn-outline-primary flex-fill btn-underline-hover" onclick="showSection('addSection');">Add</button>
			<button type="button" class="btn btn-outline-primary flex-fill btn-underline-hover" onclick="showSection('deleteSection');">Delete</button>
			<button type="button" class="btn btn-outline-primary flex-fill btn-underline-hover" onclick="showSection('editSection');">Edit</button>
		</div>

		<div id="readSection" class="card card-surface shadow-sm mb-4">
			<div class="card-body">
				<span class="section-heading">Read Contacts</span>
				<div class="required-field mb-3 mt-2">
					<input type="text" id="searchText" placeholder="Contact to search for" class="form-control styled-input" />
				</div>
				<button type="button" id="searchContactButton" class="btn btn-primary w-100 mb-3 btn-underline-hover" onclick="searchContact();">Search Contacts</button>
				<span id="contactSearchResult" class="status-text mb-3"></span>
				<p id="contactList" class="contact-list mb-0"></p>
			</div>
		</div>

		<div id="addSection" class="card card-surface shadow-sm mb-4 d-none">
			<div class="card-body">
				<span class="section-heading">Add Contact</span>
				<div class="required-field mb-3 mt-2">
					<input type="text" id="firstNameAdd" placeholder="First Name" class="form-control styled-input" />
				</div>
				<div class="required-field mb-3">
					<input type="text" id="lastNameAdd" placeholder="Last Name" class="form-control styled-input" />
				</div>
				<div class="required-field mb-3">
					<input type="email" id="emailAdd" placeholder="Email" class="form-control styled-input" />
				</div>
				<div class="required-field mb-3">
					<input type="tel" id="phoneAdd" placeholder="Phone Number" class="form-control styled-input" />
				</div>
				<button type="button" id="addContactButton" class="btn btn-primary w-100 mb-3 btn-underline-hover" onclick="addContact();">Add Contact</button>
				<span id="contactAddResult" class="status-text"></span>
			</div>
		</div>

		<div id="deleteSection" class="card card-surface shadow-sm mb-4 d-none">
			<div class="card-body">
				<span class="section-heading">Delete Contact</span>
				<div class="row g-3 mt-2 mb-3">
					<div class="col-md-6">
						<div class="required-field h-100">
							<input type="text" id="deleteFirstName" placeholder="First Name" class="form-control styled-input" />
						</div>
					</div>
					<div class="col-md-6">
						<div class="required-field h-100">
							<input type="text" id="deleteLastName" placeholder="Last Name" class="form-control styled-input" />
						</div>
					</div>
				</div>
				<button type="button" id="deleteContactButton" class="btn btn-primary w-100 mb-3 btn-underline-hover" onclick="deleteContact();">Delete Contact</button>
				<span id="contactDeleteResult" class="status-text"></span>
			</div>
		</div>

		<div id="editSection" class="card card-surface shadow-sm mb-4 d-none">
			<div class="card-body">
				<span class="section-heading">Edit Contact</span>
				<div class="row g-3 mt-2 mb-3">
					<div class="col-md-6">
						<div class="required-field h-100">
							<input type="text" id="editOriginalFirstName" placeholder="Current First Name" class="form-control styled-input" />
						</div>
					</div>
					<div class="col-md-6">
						<div class="required-field h-100">
							<input type="text" id="editOriginalLastName" placeholder="Current Last Name" class="form-control styled-input" />
						</div>
					</div>
				</div>
				<div class="row g-3 mb-3">
					<div class="col-md-6">
						<div class="required-field h-100">
							<input type="text" id="editFirstName" placeholder="New First Name" class="form-control styled-input" />
						</div>
					</div>
					<div class="col-md-6">
						<div class="required-field h-100">
							<input type="text" id="editLastName" placeholder="New Last Name" class="form-control styled-input" />
						</div>
					</div>
				</div>
				<div class="required-field mb-3">
					<input type="email" id="editEmail" placeholder="New Email" class="form-control styled-input" />
				</div>
				<div class="required-field mb-3">
					<input type="tel" id="editPhone" placeholder="New Phone Number" class="form-control styled-input" />
				</div>
				<button type="button" id="editContactButton" class="btn btn-primary w-100 mb-3 btn-underline-hover" onclick="editContact();">Edit Contact</button>
				<span id="contactEditResult" class="status-text"></span>
			</div>
		</div>
	</main>

	<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
